<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>INTD350 Take a Stick; Make a Rule</title>
</head>

<body style='text-align: center;'>
<div style="color: white; font-size: 20vw;" id="color-word"></div>
<button style="font-size: 2vw;" onclick='takeAStick()'>Take a Stick</button>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<script>
var colors = ['Red', 'Green', 'Blue', 'Purple'];

function takeAStick() {
  var color = colors[Math.floor(Math.random()*colors.length)];

  $('html').fadeOut(50).queue(function (next) {
    $('body').css('background-color', color); 
    $('#color-word').text(color);
    next();
  }).fadeIn(50);
}

takeAStick();
</script>
</body> </html>
